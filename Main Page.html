<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-footer">
        <h1>Lab 3- Rock Paper Scissors</h1>
        <nav>
            <ul>
                <li><a href="https://www.nytimes.com/" target="_blank">New York Times</a></li>
                <li><a href="https://www.reuters.com/" target="_blank">Reuters</a></li>
                <li><a href="https://www.bbc.com/news" target="_blank">BBC News</a></li>
            </ul>
        </nav>
    </div>

    <div class="body-content">
        <main class="main-content">
            <h2>Please choose one of the following.</h2>
            <form id="choiceForm" action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="choice">Your choice:</label>
                    <select id="choice" name="choice">
                        <option value="Rock">Rock</option>
                        <option value="Paper">Paper</option>
                        <option value="Scissors">Scissors</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="result"></div>
        </main>
        <aside class="sidebar">
            <h2>Rules</h2>
            <p>Make your choice, rock paper, or scissors.</p>
            <h3>here are all the combos:</h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    <div class="header-footer">
        <p>Ope was here</p>
    </div>

    <script>
        const nameInput = document.getElementById('name');
        const originalWidth = nameInput.offsetWidth;
        const choiceForm = document.getElementById('choiceForm');
        const choiceSelect = document.getElementById('choice');
        const resultDiv = document.getElementById('result');

        nameInput.addEventListener('focus', () => {
            nameInput.style.width = '200px';
        });

        nameInput.addEventListener('blur', () => {
            nameInput.style.width = originalWidth + 'px';
        });

        const sidebar = document.querySelector('.sidebar');
        sidebar.addEventListener('mouseover', () => {
            sidebar.style.backgroundColor = 'rgba(255, 105, 180, 0.7)'; /* Light Pink on Hover */
        });

        sidebar.addEventListener('mouseout', () => {
            sidebar.style.backgroundColor = 'rgba(173, 216, 230, 0.7)'; /* Light Blue original */
        });

        choiceForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const selectedChoice = choiceSelect.value;
            resultDiv.textContent = `You chose: ${selectedChoice}`;
        });
    </script>
</body>
</html>
